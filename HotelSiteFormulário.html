<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulário Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="Css.css">
    <header class="header">
        <img class="logo" src="Imagens/logo2.png">
    </header>
    <nav id="Barra">
        <ul>
            <li>
                <a href="sobre.html">Sobre nós</a>
            </li>
            <li>
                <a href="#Preço">Preços</a>
            </li>
            <li>
                <a href="contato.html">Contato</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Imagens/MinasUm.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="Imagens/MinasDois.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="Imagens/MinasTres.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>                
    </div>
    <div class="container">
        <h1 class="Forms">Formulário</h1>
        <form>
            <div class="mb-3">
                <label for="Nome" class="form-label">Informe seu nome:</label>
                <input type="text" class="form-control" id="Nome" name="Fname">
            </div>
            <div class="mb-3">
                <label for="sexo" class="form-label">Informe o seu sexo:</label>
                <div>
                    <label for="m">Masculino</label>
                    <input type="radio" id="m" name="opcao" value="m">
                    <label for="f">Feminino</label>
                    <input type="radio" id="f" name="opcao" value="f">
                </div>
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">Digite seu email:</label>
                <input type="email" class="form-control" id="email" name="Femail">
            </div>
            <div class="mb-3">
                <label for="Data" class="form-label">Escolha a data da hospedagem:</label>
                <input type="date" class="form-control" id="data-chegada" name="data-chegada">
            </div>
            <div class="mb-3">
                <label for="Noite" class="form-label">Número de noites que deseja ficar:</label>
                <select class="form-select" id="noites" name="noites">
                    <option value="nada">Nada selecionado</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Hospedes" class="form-label">Hóspedes:</label><br>
                <label for="Adultos">Adultos:</label>
                <select class="form-select" id="hospedes" name="hospedes">
                    <option value="nada">Nada selecionado</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
                <label for="Crianças">Crianças:</label>
                <select class="form-select" id="Crianças" name="Crianças">
                    <option value="nada">Nenhuma</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
                <div class="mb-3">
                    <label class="form-label">Tabela de preços:</label>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Número do quarto</th>
                                <th scope="col">Tipo de Quarto</th>
                                <th scope="col">Preço por Noite</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Quarto 1 cama</td>
                                <td>R$ 100,00</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Quarto 2 camas</td>
                                <td>R$ 150,00</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Suíte Casal</td>
                                <td>R$ 200,00</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="mb-3">
                    <label for="comentario" class="form-label">Todas nossas camas são de casal, para oferecer um maior conforto aos clientes.</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="Noite" class="form-label">Selecione o Quarto:</label>
                <select class="form-select" id="noites" name="noites">
                    <option value="nada">Nada selecionado</option>
                    <option value="1">1 - R$ 100,00</option>
                    <option value="2">2 - R$ 150,00</option>
                    <option value="3">3 - R$ 200,00</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="mensagem" class="form-label">Deseja deixar algum comentário?:</label>
                <textarea class="form-control" id="mensagem" name="mensagem"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-check-label">Deseja receber promoções em seu email?</label>
                <div>
                    <input class="form-check-input" type="radio" id="s" name="opcao" value="s">
                    <label for="s">Sim</label>
                    <input class="form-check-input" type="radio" id="n" name="opcao" value="n">
                    <label for="n">Não</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>   
    <div class="footer">Copyright Notice: © HotelMineirinho 2024 e suas entidades relacionadas. Todos os direitos reservados.</div>
</body>
</html>
